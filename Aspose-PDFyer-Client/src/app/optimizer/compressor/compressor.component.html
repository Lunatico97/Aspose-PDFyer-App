<div class="converter-container">
    <h2>PDF Compressor</h2>
    <div class="file-upload">
      <button class="reset-btn" (click)="reset()">
        <img src="assets/reset.png">
      </button>
      <label for="fileInput" class="custom-file-upload">
        <input type="file" id="fileInput" (change)="onFileSelected($event)" accept=".pdf">
        Select PDF File
      </label>
      <hr/>
      <span *ngIf="selectedFile" class="file-name"><strong>{{ selectedFile.name }}</strong> [ {{selectedFile.size / 1024 | round: 2}} KB ]</span>
      <button class="preview-btn" *ngIf="download" (click)="previewFile()" [disabled]="!download">
        <img src="assets/avatar.png">
      </button>
    </div>
    <div class="quality-input">
      <label for="quality">Image Quality [0-100]:</label>
      <mat-slider thumbLabel min="0" max="100" step="10" value="50" [(ngModel)]="imageQuality" color="warn"></mat-slider>
    </div>
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    <br>
    <button class="convert-btn" (click)="compressPdf()" [disabled]="!selectedFile || download">Compress PDF</button>&nbsp;
    <button class="download-btn" *ngIf="download" (click)="downloadFile()">Download PDF [{{obtainedBlob.size / 1024 | round: 2}} KB]</button>
</div>
