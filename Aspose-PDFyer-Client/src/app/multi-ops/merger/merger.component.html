<div class="converter-container">
    <h2>PDF Merger</h2>
    <div class="file-upload">
      <button class="reset-btn" (click)="reset()">
        <img src="assets/reset.png">
      </button>
      <input type="file" id="fileInput" (change)="onFileSelected($event)" accept=".pdf" [multiple]>
      <label for="fileInput" class="custom-file-upload">
        Select PDF Files to merge
      </label>
      <hr/>
    </div>
    <ul *ngIf="selectedFiles" class="file-name">
        <li *ngFor="let file of selectedFiles;"><strong> {{ file.name }} </strong></li>  
    </ul>
    <button class="preview-btn" *ngIf="download" (click)="previewFile()" [disabled]="!download">
      <img src="assets/avatar.png">
    </button>
    <br><br>
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    <br>
    <button class="convert-btn" (click)="mergePdfs()" [disabled]="download || selectedFiles.length < 2">Merge PDFs</button>&nbsp;
    <button class="download-btn" *ngIf="download" (click)="downloadFile()">Download comparison PDF</button>
  </div>
